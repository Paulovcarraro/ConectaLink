<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/cadastro.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Cabeçalho da página -->
    <header>
      <h1>Entre em contato conosco</h1>
    </header>

    <main>
      <form>
        <h1>Informe seu contato</h1>

        <div class="cada_nome">
          <label for="LoginNome">Nome</label>
          <input
            type="text"
            id="LoginNome"
            name="nome"
            placeholder="Digite seu nome"
            required
          />
        </div>

        <div class="cada_email">
          <label for="LoginEmail">Email para contato</label>
          <input
            type="email"
            id="LoginEmail"
            name="email"
            placeholder="Digite seu Email"
            required
          />
        </div>

        <div class="cada_telefone">
          <label for="LoginTelefone">Telefone</label>
          <input
            type="tel"
            id="LoginTelefone"
            name="telefone"
            placeholder="Digite seu telefone"
            required
          />
        </div>

        <div class="cada_descricao">
          <label for="descricao">Descrição</label>
          <textarea
            id="descricao"
            name="descricao"
            rows="4"
            placeholder="Descreva sua necessidade aqui..."
            required
            maxlength="120"
          ></textarea>
        </div>

        <button id="Salvar" type="submit">Enviar</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 | ConectaLink | Todos os direitos reservados</p>
    </footer>
  </body>
</html>
